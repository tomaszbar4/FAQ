<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1b90533b99.js" crossorigin="anonymous"></script>
    <title>Blurry loading</title>
</head>

<body>
    <div class="container">
        <h1>Freqently Asked Questions</h1>
        <div class="question">
            <div class="question-item">
                <div class="question-text">Why shouldn't we trust atoms?</div>
                <div class="arrow-icon"><i class="fa-solid fa-caret-down"></i></div>
                <div class="x-icon"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="question-expanded">They make up everything.</div>
        </div>
        <div class="question">
            <div class="question-item">
                <div class="question-text">What do you call someone with no body and no nose?</div>
                <div class="arrow-icon"><i class="fa-solid fa-caret-down"></i></div>
                <div class="x-icon"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="question-expanded">Nobody nose!</div>
        </div>
        <div class="question">
            <div class="question-item">
                <div class="question-text">What's the object-oriented way to become wealthy?</div>
                <div class="arrow-icon"><i class="fa-solid fa-caret-down"></i></div>
                <div class="x-icon"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="question-expanded">Inheritance.</div>
        </div>
        <div class="question">
            <div class="question-item">
                <div class="question-text">How many tickles does it take to tickle an octopus?</div>
                <div class="arrow-icon"><i class="fa-solid fa-caret-down"></i></div>
                <div class="x-icon"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="question-expanded">Tentacles!</div>
        </div>
        <div class="question">
            <div class="question-item">
                <div class="question-text">What is: 1 + 1?</div>
                <div class="arrow-icon"><i class="fa-solid fa-caret-down"></i></div>
                <div class="x-icon"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="question-expanded">2..</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
